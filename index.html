<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pics-by-echarts</title>
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		body {
			overflow: hidden;
			background: #000;
			margin: 0;
			padding: 0;
		}
		#con{
			position: absolute;
			width: 100%;
			height: 400px;
			top: 50%;
			margin-top: -200px;
		}
		p{
			color: #ccc;
			text-align: center;
			margin: 0;
		}
		p a{
			color: #ccc;
			text-decoration: none;
			display: inline-block;
			border: 2px solid #ccc;
			padding: 4px 6px;
			margin: 5px;
			border-radius: 5px;
			font: bold 16px/1.5em ""
		}
		p a:hover{
			color: #aa314d;
			border: 2px solid #aa314d;
			transition: all .5s
		}
		p.en{
			font: bold 5em/1.5em 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
		}
		p.ch{
			font: bold 2em/1.5em ""
		}
		p.btns{
			width: 75%;
			margin: 10px auto;
		}
		#bg-video{
			position: absolute;
			z-index: -99;
			width: auto;
		}
		#cover{
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			background: RGBA(255,255,255,.5);
			display: none;
			align-items: center;
		}
		#cover p{
			width: 100%;
			text-align: center;
		}
		#play-btn{
			position: absolute;
			width: 50px;
			height: 50px;
			top: 50%;
			left: 50%;
			margin-top: -25px;
			margin-left: -25px;
			z-index: 99
		}
		@media (max-height: 500px){
			#con{
				height: 300px;
				margin-top: -150px;
			}

			p.en{
				font-size: 3em
			}
		}
	</style>
</head>
<body>
<video id="bg-video" src="video.mp4" autoplay loop></video>
<div id="con">
	<p class="en" >PICS BY <span style="color: #aa314d">ECHARTS</span></p>
	<p class="ch" >echarts的一些不正经用法</p>
	<br>
	<br>
	<p class="btns">
		<a target="_blank" href="html/river.html">孤帆远影</a>
		<a target="_blank" href="html/cityNight.html">都市楼宇</a>
		<a target="_blank" href="html/suck.html">S U C K</a>
		<a target="_blank" href="html/lowPolyAnimals.html">低多边形动物</a>
		<a target="_blank" href="html/pyramid.html">金字塔</a>
		<a target="_blank" href="html/movies.html">热门电影</a>
		<a target="_blank" href="html/rocket.html">rocket</a>
		<a target="_blank" href="html/flappyBird.html">flappyBird</a>
		<a target="_blank" href="html/waveLines.html">waveLines</a>
		<a target="_blank" href="html/cityNight3d.html">都市楼宇3d</a>
		<a target="_blank" href="html/volumeControl.html">音量控制</a>
	</p>
</div>
<div id="cover">
	<p>旋转设备，横屏浏览获取更好体验</p>
</div>
<div id="play-btn"></div>
<script>
	(function () {
		var con = document.getElementById('con'),
			cover = document.getElementById('cover'),
		    video = document.getElementById('bg-video'),
		    p = 720 / 1280,
		    u = navigator.userAgent;
		var setVideoStyle = function () {
			//屏幕更宽
			if (innerHeight / innerWidth < p) {
				video.style.width = innerWidth + 'px';
				video.style.top = (innerHeight - innerWidth * p) / 2 + 'px';
			} else {
				video.style.width = innerHeight / p + 'px';
				video.style.left = (innerWidth - innerHeight / p) / 2 + 'px';
			}
		}
		if (u.indexOf('iPhone') > -1 || u.indexOf('iPad') > -1 || u.indexOf('Android') > -1) {
			if (innerHeight > innerWidth) {
				video.style.display = 'none'
				con.style.display = 'none'
				cover.style.display = 'flex'
			} else {
				video.style.display = 'block'
				con.style.display = 'block'
				cover.style.display = 'none'
			}	
		}
		setVideoStyle()
		window.addEventListener('orientationchange', function(){location.reload()}, false);
		window.addEventListener('resize', setVideoStyle, false);
		document.getElementById('play-btn').onclick = function(){video.play()}
	})()
</script>
</body>
</html>
